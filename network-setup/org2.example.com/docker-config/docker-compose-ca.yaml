version: '2'

networks:
  poc:


services:
  ca.org2.example.com:
    image: hyperledger/fabric-ca:1.3.0
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca.org2.example.com
      - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org2.example.com-cert.pem
      - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/328179728e812f0943b7c9d7519eaa5f476dbeb67891fdc5180dab1a7e4e2a17_sk
      - FABRIC_CA_SERVER_TLS_ENABLED=${FABRIC_CA_SERVER_TLS_ENABLED}
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org2.example.com-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/328179728e812f0943b7c9d7519eaa5f476dbeb67891fdc5180dab1a7e4e2a17_sk
    ports:
      - "${CA_ACCESS_PORT}:7054"
    # command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.org2.example.com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/328179728e812f0943b7c9d7519eaa5f476dbeb67891fdc5180dab1a7e4e2a17_sk -b admin:adminpw -d'
    volumes:
      - ../crypto-config/peerOrganizations/org2.example.com/ca/:/etc/hyperledger/fabric-ca-server-config
    container_name: ca.org2.example.com
    networks:
      poc:
        aliases:
          - ${CORE_PEER_NETWORKID}
